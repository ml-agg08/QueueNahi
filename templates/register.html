<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body style="background-color: #fff8f0; font-family: Arial, sans-serif; margin: 0; padding: 0;">
    <div style="max-width: 400px; margin: 60px auto; padding: 30px; background-color: #ffffff; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 10px; text-align: center;">
        <h2 style="color: #ff6600;">🍽️ Create an Account</h2>
        <form method="post" style="margin-top: 20px;">
            {% csrf_token %}
            <div style="text-align: left;">
                {{ form.as_p }}
            </div>
            <button type="submit" style="margin-top: 15px; padding: 10px 20px; background-color: #ff6600; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Register</button>
        </form>
        <p style="margin-top: 20px; font-size: 14px;">Already have an account? <a href="{% url 'login' %}" style="color: #ff6600; text-decoration: none;">Login</a></p>
    </div>
</body>
</html>
